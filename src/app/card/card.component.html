


    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <div class="card">
        
        <div class="card-body">
            <h2 class="card-title">{{name}}</h2>
            <p class="card-text">{{age}}</p>
            <input type="text" bind-value="name" placeholder="Enter your name" (input)="onchangeevent($event)">
          <img src={{Image}} alt="My Image" class="card-img-top">
          <button (click)="Increment()" [disabled]="age>25 ">+</button>
          
          <div class="product-list">
                <ul>
                  <li *ngFor="let product of products">
                    <h3>{{ product.name }}</h3>
                    <p>Price: ${{ product.price }}</p>
                  </li>
                </ul>
              </div>

          <div *ngFor="let i in [1,2,3,4]">
            <p>1</p>
          </div>
        </div>
    </div>
        <h1>Welcome to My Website</h1>
